<!DOCTYPE html>
<html ng-app>
<head>
  <title>TODOLIST</title>
  <script type="text/javascript" src="http://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="todolist.css">
</head>
<body>
  <div class="jumbotron">
    <h1 align="center">TODOLIST</h1>
  </div>
  <p class="w">TO DO LIST</p>

  <div ng-controller="TodoCtrl">
    <h2>Total todos: {{getTotalTodos()}}</h2>
    <ul class="unstyled">
      <li ng-repeat="todo in todos">
        <input id="checkbox"type="checkbox" ng-model="todo.done">
        <span class="done-{{todo.done}}">{{todo.text}}</span>
      </li>
    </ul>
    <form class="form-horizontal">
      <input type="text" ng-model="formTodoText" ng-model-instant>
      <button class="btn" ng-click="addTodo()">Add</button>
    </form>
    <button class="btn-large" ng-click="clearCompleted()">Clear Completed</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script> <!--remember that greensock has to be loaded before main js file-->
  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script><!--added for the $ jquery function to work-->
  <script type="text/javascript" src="../controller/todolist.js"></script>
</body>
</html>
