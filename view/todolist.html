<!DOCTYPE html>
<html ng-app>
<head>
  <title>TODOLIST</title>
  <script type="text/javascript" src="http://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="todolist.css">
</head>
<body>
  <div class="jumbotron">
    <h1 class="main" align="center">TODOLIST</h1>
     <div id="candy" class="container-fluid">
      <header id="myCarousel" class="carousel fade">
      <!-- Indicators -->
      <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for Slides -->
      <div class="candycarousel-inner">
          <div class="item active">
              <img src="https://thumbs.dreamstime.com/z/pen-pad-paper-6953315.jpg">
          </div>
          <div class="item">
              <img src="http://previews.123rf.com/images/sorsillo/sorsillo0907/sorsillo090700010/5150023-A-small-leather-bound-notebook-with-pen-laying-on-top-of-it-against-white-Stock-Photo.jpg">
          </div>
          <div class="item">
              <img src="https://thumbs.dreamstime.com/t/notebook-pen-4335825.jpg"> 
          </div>
      </div>
      <!-- Controls --> <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>  <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a> 
      </header>
    </div>
  </div>

 


  <div class="spin" align="center">
    <p>todolist</p>
  </div>

  <div ng-controller="TodoCtrl">
    <h2>Total todos: {{getTotalTodos()}}</h2>
    <ul class="unstyled">
      <li ng-repeat="todo in todos">
        <input id="checkbox"type="checkbox" ng-model="todo.done">
        <span class="done-{{todo.done}}">{{todo.text}}</span>
      </li>
    </ul>
    <form class="form-horizontal">
      <input type="text" ng-model="formTodoText" ng-model-instant>
      <button class="btn" ng-click="addTodo()">Add</button>
    </form>
    <button class="btn-large" ng-click="clearCompleted()">Clear Completed</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script> <!--remember that greensock has to be loaded before main js file-->
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>  <!--added for the $ jquery function to work, needed below version 3-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> <!--added for the carousel-->
  <script type="text/javascript" src="../controller/todolist.js"></script>
</body>
</html>
